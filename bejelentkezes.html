<body>
<div id="login_container">
<div class="header">
	<h1><(text_1)></h1>
</div>
<form method="post" action="bejelentkezes.php">
	<table>
		<tr>
			<td><span class="felirat"><(text_2)></span></td>
		</tr>
		<tr>
			<td><input type="text" name="username" class="userInput"></td>
		</tr>
		<tr>
			<td><span class="felirat"><(text_3)></span></td>

		<tr>

			<td class="remember_td"><span class="felirat"><(text_4)></span><input type="checkbox" name="rememberme" id="rememberme"></td>

		<tr>
			<td></td>
		</tr>
		<tr>
			<td>
				<div class="forgotten_pw_container">

			</td>
		</tr>
		<tr>
			<td height="20px"></td>
		</tr>
		<tr>
			<td><input type="submit" id="login_gomb" name="login_gomb" value="<(text_6)>" onclick="saveCheckbox()" ></td>
			<td><input type="button" id="cancel_gomb" name="cancel_gomb" value="<(text_7)>" onclick="updateCheckbox(); closeLoginWindow()"></td>
